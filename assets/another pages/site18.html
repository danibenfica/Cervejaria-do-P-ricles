<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./another pages css/site18.css">

</head>
<body>
    <header>
        <nav id="menu">
            <ul>
                <li>A Cervejaria</li>
                <li>Nossas Cervejas</li>
                <li>Delivery</li>

                <img id="refri" src="./another pages imgs/guarana.png" alt="Refrigerante">
